    <style>
        /* Estilos generales a pantalla completa */
        :root {
            --dark-blue: #0A1931;
            --white: #F0F4F8;
            --light-blue: #2978B5;
            --animation-duration: 0.8s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-blue);
            color: var(--white);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que la pÃ¡gina ocupe toda la altura de la pantalla */
            text-align: center;
            overflow: hidden; /* Evita barras de desplazamiento no deseadas */
        }

        /* AnimaciÃ³n sutil de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--light-blue) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 15s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        /* Contenedor principal con efecto de fondo translÃºcido */
        .main-content {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* AnimaciÃ³n para el tÃ­tulo principal */
        .title {
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInDown var(--animation-duration) forwards;
            animation-delay: 0.5s;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp var(--animation-duration) forwards;
            animation-delay: 1s;
        }
        
        /* Animaciones de entrada */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo de los botones con animaciones */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: 600;
            color: var(--dark-blue);
            text-decoration: none;
            background-color: var(--white);
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            animation: scaleIn var(--animation-duration) forwards;
        }

        .button:nth-child(1) { animation-delay: 1.5s; }
        .button:nth-child(2) { animation-delay: 1.7s; }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--light-blue);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .button:hover {
            color: var(--white);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Estilo del pie de pÃ¡gina */
        footer {
            margin-top: 50px;
            font-size: 1em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        footer:hover {
            opacity: 1;
        }
    </style>
</head>
