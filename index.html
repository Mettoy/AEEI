        :root {

        body {

            color: var(--white);

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* AnimaciÃ³n sutil de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--light-blue) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 15s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        /* Elementos flotantes para un toque infantil */
        .floating-element {
            position: absolute;
            animation: float 15s infinite ease-in-out;
            opacity: 0.6;
        }

        .floating-element.star {
            top: 10%;
            left: 5%;
            font-size: 3em;
            animation-delay: 2s;
            color: var(--button-color-1);
        }

        .floating-element.lightbulb {
            bottom: 15%;
            right: 10%;
            font-size: 2.5em;
            animation-delay: 5s;
            color: var(--button-color-2);
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Contenedor principal con efecto de fondo translÃºcido */
        .main-content {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2; /* Asegura que el contenido estÃ© por encima de los elementos flotantes */

            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeInDown var(--animation-duration) forwards;
            animation-delay: 0.5s;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 300;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp var(--animation-duration) forwards;
            animation-delay: 1s;
        }

        /* Animaciones de entrada */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo de los botones con animaciones */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: 600;
            color: var(--dark-blue);
            text-decoration: none;
            background-color: var(--white);
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            animation: scaleIn var(--animation-duration) forwards;
        }
        
        /* AnimaciÃ³n de entrada escalonada para los botones */
        .button:nth-child(1) { animation-delay: 1.5s; background-color: var(--button-color-1); color: var(--dark-blue);}
        .button:nth-child(2) { animation-delay: 1.7s; background-color: var(--button-color-2); color: var(--white); }
        .button:nth-child(3) { animation-delay: 1.9s; background-color: var(--button-color-3); color: var(--white); }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Efecto de hover mejorado para los botones */
        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border-color: var(--white);
        }

        /* AÃ±adimos una animaciÃ³n a los iconos dentro de los botones */
        .button span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .button:hover span {
            transform: rotate(10deg) scale(1.1);
        }

            font-size: 1em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

            opacity: 1;
